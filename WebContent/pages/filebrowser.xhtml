<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>File Browser</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="fileInput" value="File Input:"
				style="font-weight:bold" />
			<p:inputText id="fileInput"
				value="#{fileBrowserBean.mostRecentFilePath}" />
			<p:commandButton value="Submit" update="filePaths"
				icon="ui-icon-check" />
			<h:outputText id="filePaths"
				value="#{fileBrowserBean.getFilePaths()}" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
