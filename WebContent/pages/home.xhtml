<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Welcome</title>
</h:head>
<body>
	<h2>Test Value = #{homeBean.getTestValue()}!</h2>
	<h:form>
		<h:commandButton action="testpage.xhtml" value="Go to test page"></h:commandButton>
	</h:form>
	
	<h:form>
		<h2><h:outputText id="outputDate" value="Current date = #{homeBean.currentDate}"></h:outputText></h2>
		<h:commandButton action="#{homeBean.refreshCurrentDate()}" value="Get current date">
			<f:ajax render="outputDate" />
		</h:commandButton>
	</h:form>
	
	<h2>List of directories</h2>
	<ui:repeat var="games" value="#{homeBean.getGameFolders()}">
		<br/>
		#{games}
	</ui:repeat>
	
</body>
</html>
